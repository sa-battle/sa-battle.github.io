<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bike Pump Finder</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&family=Roboto:wght@500&display=swap" rel="stylesheet">
    
    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>
  </head>  
  <body>
    <div class="grid-container">
      <header>
        <span class="heading"><a href="https://opendata.bristol.gov.uk/datasets/bcc::public-bike-pumps-1/explore">Bike Pump Finder</a></span>
        <form class="search" action="search.html">
          <input name="searchterm" placeholder="Search.." type="text" />
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </header>
      <nav>
        <button onclick="getLocation(loadMap,'map.html')" class="w3-button w3-block w3-blue">Find nearest</button>
        <button onclick="location.href='index.html'" class="w3-button w3-block w3-blue">Find by type</button>
      </nav>
      <main>
        <div class="w3-bar">
          <button class="w3-bar-item w3-button w3-ripple w3-grey" onclick="show(this, 'tab','Bike Pump & Tool Station')"
          >Bike Pump &amp; Tool Station</button>
          <button class="w3-bar-item w3-button w3-ripple w3-black" onclick="show(this, 'tab','Bike Tool Station')"
          >Bike Tool Station</button>
          <button class="w3-bar-item w3-button w3-ripple w3-black" onclick="show(this, 'tab','On street bike pump')"
          >On street bike pump</button>
        </div>
        <div id="Bike Pump & Tool Station" class="tab">
          <iframe src="https://arcg.is/0q4Tje" width="800" height="600" frameborder="0"></iframe>
        </div>
        <div id="Bike Tool Station" class="tab" style="display:none">
          <iframe src="https://arcg.is/1fmqeu0" width="800" height="600" frameborder="0"></iframe>
        </div>
        <div id="On street bike pump" class="tab" style="display:none">
          <iframe src="https://arcg.is/LyXbz" width="800" height="600" frameborder="0"></iframe>        
        </div>
      </main>
    </div>
  </body>
</html>
