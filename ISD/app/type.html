<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bike Pump Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&family=Roboto:wght@500&display=swap">
    
    <!-- import the webpage's javascript file -->
    <script>
       function outputTable(json) {
            console.log(json);
            var t = document.getElementById("results");
            t.innerHTML = "";
            let features = json.features;
            for (i=0; i<features.length; i++) {
                var row = document.createElement("tr");
                t.appendChild(row);
                var a = features[i].attributes;
                var name = document.createElement("td");
                var type = document.createElement("td");
                name.innerHTML = a.NAME;
                type.innerHTML = a.TYPE;
                row.appendChild(name);
                row.appendChild(type);
            }
        }

      function query(x) {
          let y = encodeURIComponent(x);
          let url = `https://maps2.bristol.gov.uk/server2/rest/services/ext/ll_transport/MapServer/28/query?where=TYPE%20%3D%20'${y}'&outFields=NAME,MAINTAINED,TYPE&outSR=4326&f=json`;
          fetch(url,{ method: "GET", headers: { Accept: "application/json"}})
          .then(res=>res.json())
          .then(outputTable);
        }

    </script>
  </head>  
  <body>
    <div class="grid-container">
      <header>
        <span class="heading"><a href="https://opendata.bristol.gov.uk/datasets/bcc::public-bike-pumps-1/explore">Bike Pump Finder</a></span>
        <form class="search" action="index.html">
          <input name="searchterm" placeholder="Search.." type="text" />
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </header>
      <nav class="w3-container w3-margin">
        <button onclick="getLocation(loadMap,'map.html')" class="w3-button w3-block w3-blue w3-margin-top">Find on Map</button>
        <button onclick="location.href='type.html'" class="w3-button w3-block w3-blue w3-margin-top">Find by type</button>
        <button onclick="location.href='chart.html'" class="w3-button w3-block w3-blue w3-margin-top">Maintainers</button>
      </nav>
      <main>
        <div class="w3-bar">
          <button class="w3-bar-item w3-button w3-ripple w3-black" onclick="query('bike pump & tool station')"
          >Bike Pump &amp; Tool Station</button>
          <button class="w3-bar-item w3-button w3-ripple w3-black" onclick="query('bike tool station')"
          >Bike Tool Station</button>
          <button class="w3-bar-item w3-button w3-ripple w3-black" onclick="query('ON STREET BIKE PUMP')"
          >On street bike pump</button>
        </div>

        <table class="w3-table w3-bordered">
          <thead>
            <th>Name</th><th>Type</th>
          </thead>
          <tbody id="results">
          </tbody>
        </table>
        <script>query("ON STREET BIKE PUMP");</script>
      </main>
    </div>
  </body>
</html>
