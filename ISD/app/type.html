<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bike Pump Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&family=Roboto:wght@500&display=swap">
    
    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>
    <script>
      function renderTable(json) {
        let element = document.getElementById("results");
        // clear out old results
        element.textContent = ""; 
        let features = json.features;
        for (i=0; i<features.length; i++) {
          tr = document.createElement('tr');
          let a = features[i].attributes;
          let g = features[i].geometry;
          let td = document.createElement('td');
          let url = `map.html?lat=${g.y}&lon=${g.x}`;
          td.innerHTML = `<a href="${url}">${a.NAME}</a>`;
          tr.appendChild(td);
          td = document.createElement('td');
          td.innerHTML = a["TYPE_"];
          tr.appendChild(td);
          element.appendChild(tr);
        }
      }

      function filter(where) {
        let urlEncoded = encodeURIComponent(where);
        let url = "https://maps2.bristol.gov.uk/server2/rest/services/ext/ll_transport/MapServer/28/query?where="+urlEncoded+"&outFields=*&outSR=4326&f=json";
        fetch(url, {
          method: 'GET',
          headers: { 'Accept': 'application/json' },
        })
        .then (response => response.json())
        .then(json => renderTable(json));
      }

      function select(btn,where) {
        // black out the other buttons in the menu bar
        var tabs = document.getElementsByClassName("w3-bar-item");
        for (var i = 0; i < tabs.length; i++) {
          tabs[i].classList.remove("w3-grey");
          tabs[i].classList.add("w3-black");
        }
        // colour this button
        btn.classList.remove("w3-black");
        btn.classList.add("w3-grey");

        filter(where);
      }
    </script>
  </head>  
  <body>
    <div class="grid-container">
      <header>
        <span class="heading"><a href="https://opendata.bristol.gov.uk/datasets/bcc::public-bike-pumps-1/explore">Bike Pump Finder</a></span>
        <form class="search" action="index.html">
          <input name="searchterm" placeholder="Search.." type="text" />
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </header>
      <nav class="w3-container w3-margin">
        <button onclick="getLocation(loadMap,'map.html')" class="w3-button w3-block w3-blue w3-margin-top">Find on Map</button>
        <button onclick="location.href='type.html'" class="w3-button w3-block w3-blue w3-margin-top">Find by type</button>
        <button onclick="location.href='chart.html'" class="w3-button w3-block w3-blue w3-margin-top">Maintainers</button>
      </nav>
      <main>
        <div class="w3-bar">
          <button class="w3-bar-item w3-button w3-ripple w3-grey" onclick="select(this,`TYPE_='Bike Pump & Tool Station'`)"
          >Bike Pump &amp; Tool Station</button>
          <button class="w3-bar-item w3-button w3-ripple w3-black" onclick="select(this,`TYPE_='Bike Tool Station'`)"
          >Bike Tool Station</button>
          <button class="w3-bar-item w3-button w3-ripple w3-black" onclick="select(this,`TYPE_ like 'On street bike pump%'`)"
          >On street bike pump</button>
        </div>
        <table class="w3-table w3-bordered">
          <thead>
            <th>Name</th><th>Type</th>
          </thead>
          <tbody id="results">
          </tbody>
        </table>
        <script>
          filter(`TYPE_='Bike Pump & Tool Station'`);
        </script>
      </main>
    </div>
  </body>
</html>
