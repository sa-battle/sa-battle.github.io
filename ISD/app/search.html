<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bike Pump Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&family=Roboto:wght@500&display=swap">
    
    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>
    <script>
      function renderTable(json) {
        let element = document.getElementById("results");
        // clear out old results
        element.textContent = ""; 
        let features = json.features;
        for (i=0; i<features.length; i++) {
          tr = document.createElement('tr');
          let a = features[i].attributes;
          let g = features[i].geometry;
          let td = document.createElement('td');
          let url = `map.html?lat=${g.y}&lon=${g.x}`;
          td.innerHTML = `<a href="${url}">${a.NAME}</a>`;
          tr.appendChild(td);
          td = document.createElement('td');
          td.innerHTML = a["TYPE_"];
          tr.appendChild(td);
          element.appendChild(tr);
        }
      }

      function outputTable(json) {
        let element = document.getElementById("results");
        let features = json.features;
        for (i=0; i<features.length; i++) {
          tr = document.createElement('tr');
          let a = features[i].attributes;
          let g = features[i].geometry;
          let td = document.createElement('td');
          td.innerHTML = a.NAME;
          tr.appendChild(td);
          td = document.createElement('td');
          td.innerHTML = a.TYPE;
          tr.appendChild(td);
          element.appendChild(tr);
        }
      }

      function search(string) {
        let url = "https://maps2.bristol.gov.uk/server2/rest/services/ext/ll_transport/MapServer/28/query?where=1%3D1&outFields=*&outSR=4326&f=json";
        if (string!=null && string!="") {
          let urlEncoded = encodeURIComponent(string);
          // empty where
          // out fields = *
          // return geometry = true
          // output spatial reference = 4326
          url = `https://maps2.bristol.gov.uk/server2/rest/services/ext/ll_transport/MapServer/28/query?where=&text=${urlEncoded}&objectIds=&time=&timeRelation=esriTimeRelationOverlaps&geometry=&geometryType=esriGeometryEnvelope&inSR=&spatialRel=esriSpatialRelIntersects&distance=&units=esriSRUnit_Foot&relationParam=&outFields=*&returnGeometry=true&returnTrueCurves=false&maxAllowableOffset=&geometryPrecision=&outSR=4326&havingClause=&returnIdsOnly=false&returnCountOnly=false&orderByFields=&groupByFieldsForStatistics=&outStatistics=&returnZ=false&returnM=false&gdbVersion=&historicMoment=&returnDistinctValues=false&resultOffset=&resultRecordCount=&returnExtentOnly=false&sqlFormat=none&datumTransformation=&parameterValues=&rangeValues=&quantizationParameters=&featureEncoding=esriDefault&f=pjson`;
        }
        fetch(url, {
          method: 'GET',
          headers: { 'Accept': 'application/json' },
        })
        .then (response => response.json())
        .then(json => renderTable(json));
      }

      function query() {
        let url = "https://maps2.bristol.gov.uk/server2/rest/services/ext/ll_transport/MapServer/28/query?where=1%3D1&outFields=*&outSR=4326&f=json";
        fetch(url, {
          method: 'GET',
          headers: { 'Accept': 'application/json' },
        })
        .then (response => response.json())
        .then(json => outputTable(json));
      }

      // get query string parameters searchterm
      const urlParams = new URLSearchParams(window.location.search);
      const searchterm = urlParams.get('searchterm');
    </script>
  </head>  
  <body>
    <div class="grid-container">
      <header>
        <span class="heading"><a href="https://opendata.bristol.gov.uk/datasets/bcc::public-bike-pumps-1/explore">Bike Pump Finder</a></span>
        <form class="search" action="index.html">
          <input name="searchterm" placeholder="Search.." type="text" />
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </header>
      <nav class="w3-container w3-margin">
        <button onclick="getLocation(loadMap,'map.html')" class="w3-button w3-block w3-blue w3-margin-top">Find on Map</button>
        <button onclick="location.href='type.html'" class="w3-button w3-block w3-blue w3-margin-top">Find by type</button>
        <button onclick="location.href='chart.html'" class="w3-button w3-block w3-blue w3-margin-top">Maintainers</button>
      </nav>
      <main>
        <table class="w3-table w3-bordered">
          <thead>
            <th>Name</th><th>Type</th>
          </thead>
          <tbody id="results">
          </tbody>
        </table>
        <!--script>search(searchterm);</script-->
        <script>query();</script>
      </main>
    </div>
  </body>
</html>
